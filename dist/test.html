<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="img/tron-sky.jpg"></a-sky>
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 10 10"></a-entity>
        <a-image src="img/grid.png" width="0.4" height="0.2" position="-0.3 1.5 -1.01"></a-image>
        <a-image src="img/vr-vocals-square.png" width="0.4" height="0.2" position="-0.3 1.5 -1"></a-image>
        <a-image src="img/hello_world.png" width="0.4" height="0.2" position="-0.3 1.5 -0.99"></a-image>

        <!-- <a-entity obj-model="obj: url(obj/robot-head-neon.obj);" material="shader: flat; color: #00F;"
            scale="0.3 0.3 0.3" position="1 1 0"></a-entity> -->
        <!-- <a-entity obj-model="obj: url(obj/robot-head-dark.obj);" material="color: #007;" scale="0.3 0.3 0.3"
            position="1 1 0"></a-entity>         -->
        <a-entity obj-model="obj: url(obj/tron-tree.obj); mtl: url(obj/tron-tree.mtl)" scale="0.3 0.3 0.3"
            position="1 1 0"></a-entity>

        <a-entity obj-model="obj: url(obj/tron-block-neon-2x8m.obj);"
            material="shader: flat; color: #00F; vertexColors: none" position="10 0 0"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x8m.obj);" material="color: #007; vertexColors: none"
            position="10 0 0">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x8m.obj);"
            material="shader: flat; color: #00F; vertexColors: none" position="10 0 4"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x8m.obj);" material="color: #007; vertexColors: none"
            position="10 0 4">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x8m.obj);"
            material="shader: flat; color: #00F; vertexColors: none" position="10 0 8"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x8m.obj);" material="color: #007; vertexColors: none"
            position="10 0 8">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x8m.obj);"
            material="shader: flat; color: #00F; vertexColors: none" position="10 0 12"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x8m.obj);" material="color: #007; vertexColors: none"
            position="10 0 12">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x8m.obj);"
            material="shader: flat; color: #00F; vertexColors: none" position="10 0 16"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x8m.obj);" material="color: #007; vertexColors: none"
            position="10 0 16">
        </a-entity>

        <a-entity obj-model="obj: url(obj/tron-block-neon-2x4x6m.obj);"
            material="shader: flat; color: #F00; vertexColors: none" position="-10 0 0"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x4x6m.obj);" material="color: #700; vertexColors: none"
            position="-10 0 0">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x4x6m.obj);"
            material="shader: flat; color: #F00; vertexColors: none" position="-10 0 10"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x4x6m.obj);" material="color: #700; vertexColors: none"
            position="-10 0 10">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x4x6m.obj);"
            material="shader: flat; color: #F00; vertexColors: none" position="-10 0 20"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x4x6m.obj);" material="color: #700; vertexColors: none"
            position="-10 0 20">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x4x6m.obj);"
            material="shader: flat; color: #F00; vertexColors: none" position="-10 0 30"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x4x6m.obj);" material="color: #700; vertexColors: none"
            position="-10 0 30">
        </a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-neon-2x4x6m.obj);"
            material="shader: flat; color: #F00; vertexColors: none" position="-10 0 40"></a-entity>
        <a-entity obj-model="obj: url(obj/tron-block-dark-2x4x6m.obj);" material="color: #700; vertexColors: none"
            position="-10 0 40">
        </a-entity>

        <a-entity obj-model="obj: url(obj/bush-neon.obj);" material="shader: flat; color: #0F0; vertexColors: none"
            position="0 0 10"></a-entity>
        <a-entity obj-model="obj: url(obj/bush-dark.obj);" material="color: #070; vertexColors: none" position="0 0 10">
        </a-entity>
        <a-entity obj-model="obj: url(obj/bush-neon.obj);" material="shader: flat; color: #0F0; vertexColors: none"
            position="5 0 15" rotation="0 90 0"></a-entity>
        <a-entity obj-model="obj: url(obj/bush-dark.obj);" material="color: #070; vertexColors: none" position="5 0 15"
            rotation="0 90 0">
        </a-entity>
        <a-entity obj-model="obj: url(obj/bush-neon.obj);" material="shader: flat; color: #0F0; vertexColors: none"
            position="10 0 -10" rotation="0 90 0"></a-entity>
        <a-entity obj-model="obj: url(obj/bush-dark.obj);" material="color: #070; vertexColors: none"
            position="10 0 -10" rotation="0 90 0">
        </a-entity>

        <a-plane material="normalMap: url(img/ground.jpg); color: #88C; normalTextureRepeat: 10" height="200"
            width="200" rotation="-90 0 0">
        </a-plane>

    </a-scene>
</body>

</html>
