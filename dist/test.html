<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

        <a-scene stats></a-scene>
        <a-image src="img/grid.png" width="0.4" height="0.2" position="-0.3 1.5 -1.01"></a-image>

        <a-entity obj-model="obj: url(obj/basket.obj); mtl: url(obj/basket.mtl);"
            material="color: #222; vertexColors: none">

        <a-sky color=" #550088">
        </a-sky>

</html>
